<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }
        .main-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        .primary-container {
            width: 75%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #111;
            border-right: 5px solid #fff;
            padding: 30px;
            text-align: center;
        }
        .primary-container h2 {
            font-size: 140px;
            margin-bottom: 40px;
        }
        .primary-container p {
            font-size: 180px;
            font-weight: bold;
            margin: 40px 0;
        }
        .primary-container .timestamp {
            font-size: 70px;
            color: #ccc;
            margin-top: 40px;
        }
        .secondary-container {
            width: 25%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly; /* Distribute space dynamically */
            align-items: center;
            padding: 10px;
            margin: 5px;
            background-color: #222;
            height: 100%;
        }
        .secondary-user {
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #333;
            border: 3px solid #fff;
            border-radius: 10px;
            text-align: center;
            padding: 10px;
            margin: 3px 0;
        }
        .secondary-user h3 {
            font-size: calc(50px - (var(--user-count) * 5px)); /* Dynamically adjust */
            margin-bottom: 1px;
        }
        .secondary-user p {
            font-size: calc(80px - (var(--user-count) * 8px)); /* Scale text down */
            font-weight: bold;
        }
        .secondary-user .timestamp {
            font-size: calc(30px - (var(--user-count) * 3px));
            color: #ccc;
            margin-top: 1px;
        }
        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 50px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        .fullscreen-btn:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">
        <span id="fullscreen-icon">⤢</span>
    </button>

    <div class="main-container">
        <!-- Primary User Display (75% width) -->
        <div class="primary-container">
            <h2>{{ primary_user.alias }}'s Weight</h2>
            <p>{{ primary_user.weight }} lbs</p>
            <p class="timestamp">{{ primary_user.timestamp }}</p>
        </div>

        <!-- Secondary Users Display (25% width) -->
        {% if other_users %}
        <div class="secondary-container" id="secondary-users">
            {% for user in other_users %}
            <div class="secondary-user">
                <h3>{{ user.alias }}</h3>
                <p>{{ user.weight }} lbs</p>
                <p class="timestamp">{{ user.timestamp }}</p>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <script>
        function toggleFullscreen() {
            const icon = document.getElementById("fullscreen-icon");
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().then(() => {
                    icon.textContent = "⤢";
                }).catch(err => {
                    alert(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen().then(() => {
                    icon.textContent = "⤢";
                });
            }
        }

        // Adjust text sizes dynamically based on the number of users
        document.addEventListener("DOMContentLoaded", function () {
            const secondaryUsers = document.querySelectorAll(".secondary-user");
            const userCount = secondaryUsers.length;
            document.documentElement.style.setProperty("--user-count", userCount);
        });
    </script>
</body>
</html>
