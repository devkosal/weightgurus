<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user_alias }}'s Weight</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 1800px;
            padding: 50px;
            border-radius: 20px;
            background-color: #111;
            border: 10px solid #fff;
        }
        h2 {
            font-size: 160px;
            margin-bottom: 40px;
        }
        p {
            font-size: 200px;
            font-weight: bold;
            margin: 40px 0;
        }
        .timestamp {
            font-size: 80px;
            color: #ccc;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ user_alias }}'s Weight</h2>
        <p>{{ weight }} lbs</p>
        <p class="timestamp">{{ timestamp }}</p>
    </div>
</body>
</html>
